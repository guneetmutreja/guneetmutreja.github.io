<!DOCTYPE html>
<html>
<title>Guneet Mutreja | Webices.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
.mySlides {display:none;}
.w3-badge {cursor:pointer}
.w3-badge {height:16px;width:16px;padding:0}
</style>
<body background="bg.jpg">

  <!-- Navbar -->
  <ul class="w3-navbar w3-black w3-card-2 w3-top w3-left-align w3-large w3-padding">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
    <li><a href="#" class="w3-padding-large w3-hover-white"><b>Guneet </b>Mutreja</a></li>
    <div class="w3-right">
      <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white">Home</a></li>
      <li class="w3-hide-small"><a href="p.html" class="w3-padding-large w3-hover-white">Portfolio</a></li>
      <li class="w3-hide-small"><a href="r.html" class="w3-padding-large w3-hover-white">Resume</a></li>
      <li class="w3-hide-small"><a href="c.html" class="w3-padding-large w3-hover-white">Contact</a></li>
    </div>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:51px">
    <ul class="w3-navbar w3-left-align w3-large w3-black">
      <li><a class="w3-padding-large" href="#">Home</a></li>
      <li><a class="w3-padding-large" href="p.html">Portfolio</a></li>
      <li><a class="w3-padding-large" href="r.html">Resume</a></li>
      <li><a class="w3-padding-large" href="c.html">Contact</a></li>
    </ul>
  </div>

  <!-- Header -->
  <div class="w3-center w3-padding-128">
    <div class="w3-content w3-white w3-card-4 w3-round-large w3-padding" style="max-width:1000px">
      <div class="w3-card w3-round-large w3-display-container w3-margin-top">
        <img class="mySlides" src="slide01.jpg" style="width:100%">
        <img class="mySlides" src="slide02.jpg" style="width:100%">
        <img class="mySlides" src="slide03.jpg" style="width:100%">
        <div class="w3-center w3-section w3-large w3-text-white w3-display-bottomleft" style="width:100%">
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
        <div class="w3-card-0 w3-black w3-xxlarge w3-display-middle">
          Programmer & Developer
        </div>
      </div>
      <a href="contact.html"class="w3-btn w3-padding-xlarge w3-large w3-margin w3-round w3-blue">Contact Me</a>

    </div>


    <div class="w3-xlarge w3-padding-32">
      <span class="w3-tag w3-round-xlarge w3-padding-xlarge" style="
      display: inline-block;
      padding: 0em 1.25em;
      list-style: none;
      background: rgba(0, 0, 0, 0.03);
      box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.1), 1px 1px 0px 0px rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: default;">
        <a href="#" class="w3-hover-text-indigo w3-show-inline-block"><i class="fa fa-facebook-official"></i></a>
        <a href="#" class="w3-hover-text-red w3-show-inline-block"><i class="fa fa-pinterest-p"></i></a>
        <a href="#" class="w3-hover-text-light-blue w3-show-inline-block"><i class="fa fa-twitter"></i></a>
        <a href="#" class="w3-hover-text-grey w3-show-inline-block"><i class="fa fa-flickr"></i></a>
        <a href="#" class="w3-hover-text-indigo w3-show-inline-block"><i class="fa fa-linkedin"></i></a>
      </span>

    </div>

    <p class="w3-opacity">Powered by <a href="http://webices.com" target="_blank">Webices.com</a></p>
  </div>

  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
      dots[i].className = dots[i].className.replace(" w3-white", "");
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    dots[myIndex-1].className += " w3-white";
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }


  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }

  var myIndex = 0;
  </script>

</body>
</html>
